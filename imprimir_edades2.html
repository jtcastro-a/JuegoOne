  <body>

    <script>
      function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      var anho = 2025;
      document.write("hola amigos");

      // este c칩digo calcula las edades de Juan, Pedro y Carlos

      imprimir(" Juan tiene: " + (anho - 2000) + " a침os");
      imprimir(" Pedro tiene: " + (anho - 1995) + " a침os");
      anho = 2030;
      imprimir(" Carlos tiene: " + (anho - 2005) + " a침os");

      function saltarLinea() {
        document.write("<br>");
      }

      function mostrar(frase) {
        document.write(frase);
        saltarLinea();
      }

      function a(numero1, numero2) {
        return numero1 + numero2;
      }

      function b(numero1, numero2) {
        return numero1 / numero2;
      }

      var resultado = a(10, 20) + b(30, 2);

      mostrar(resultado);
    </script>
